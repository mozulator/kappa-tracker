<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Twitch - Admin Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0d0d0d;
            color: #fff;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(30, 30, 30, 0.95);
            border: 2px solid #c7aa6a;
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #c7aa6a;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #c7aa6a;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #3a3a3a;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #c7aa6a;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #c7aa6a;
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #d4ba7f;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }

        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }

        .result {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #3a3a3a;
            border-radius: 6px;
            padding: 15px;
            display: none;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #3a3a3a;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            color: #888;
            font-size: 13px;
        }

        .result-value {
            color: #c7aa6a;
            font-weight: 600;
            font-size: 13px;
            word-break: break-all;
        }

        small {
            color: #666;
            font-size: 12px;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Update User Twitch</h1>

        <form id="update-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" value="mtx" required>
                <small>The user's username (e.g., mtx)</small>
            </div>

            <div class="form-group">
                <label for="twitchName">Twitch Name</label>
                <input type="text" id="twitchName" value="mTx0925_" required>
                <small>Their Twitch username (e.g., mTx0925_)</small>
            </div>

            <button type="submit" id="submit-btn">
                Update Twitch Info
            </button>
        </form>

        <div class="message" id="message"></div>

        <div class="result" id="result">
            <div class="result-item">
                <span class="result-label">Username:</span>
                <span class="result-value" id="result-username">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Twitch Name:</span>
                <span class="result-value" id="result-twitch">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Twitch URL:</span>
                <span class="result-value" id="result-url">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Avatar Fetched:</span>
                <span class="result-value" id="result-avatar">-</span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('update-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const twitchName = document.getElementById('twitchName').value.trim();
            const submitBtn = document.getElementById('submit-btn');
            const message = document.getElementById('message');
            const result = document.getElementById('result');

            if (!username || !twitchName) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';
            message.style.display = 'none';
            result.style.display = 'none';

            try {
                const response = await fetch(`/api/admin/update-twitch/${username}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ twitchName })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('‚úì Successfully updated Twitch info!', 'success');
                    
                    // Show results
                    document.getElementById('result-username').textContent = data.user.username;
                    document.getElementById('result-twitch').textContent = data.user.twitchName;
                    document.getElementById('result-url').textContent = data.user.twitchUrl;
                    document.getElementById('result-avatar').textContent = data.user.avatarUrl ? '‚úì Yes' : '‚úó Failed to fetch';
                    result.style.display = 'block';
                } else {
                    showMessage(`‚úó ${data.error || 'Update failed'}`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('‚úó Network error. Make sure you\'re logged in as admin.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Update Twitch Info';
            }
        });

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }

        // Check if logged in
        fetch('/api/auth/me', { credentials: 'include' })
            .then(res => res.json())
            .then(data => {
                if (!data.user || !data.user.isAdmin) {
                    showMessage('‚ö†Ô∏è You must be logged in as admin to use this tool', 'error');
                    document.getElementById('submit-btn').disabled = true;
                }
            })
            .catch(() => {
                showMessage('‚ö†Ô∏è You must be logged in as admin to use this tool', 'error');
                document.getElementById('submit-btn').disabled = true;
            });
    </script>
</body>
</html>

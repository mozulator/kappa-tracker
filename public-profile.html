<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Profile - Kappa Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .public-profile-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .profile-header-section {
            background: linear-gradient(135deg, rgba(199, 170, 106, 0.1) 0%, rgba(0, 0, 0, 0.4) 100%);
            border: 2px solid #3a3a3a;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .profile-header-section h1 {
            color: #c7aa6a;
            font-size: 32px;
            margin: 0 0 10px 0;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #c7aa6a;
            float: left;
            margin-right: 20px;
            margin-bottom: 10px;
        }

        .profile-links {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .profile-links a {
            color: #c7aa6a;
            text-decoration: none;
            padding: 8px 15px;
            background: rgba(199, 170, 106, 0.1);
            border: 1px solid #c7aa6a;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .profile-links a:hover {
            background: rgba(199, 170, 106, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(30, 30, 30, 0.8);
            border: 2px solid #3a3a3a;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-label {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            color: #c7aa6a;
            font-size: 28px;
            font-weight: 700;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #c7aa6a;
            text-decoration: none;
            font-size: 16px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(200, 50, 50, 0.2);
            border: 2px solid #c83232;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            color: #ff6b6b;
        }

        .bio-section {
            background: rgba(30, 30, 30, 0.8);
            border: 2px solid #3a3a3a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .bio-section h3 {
            color: #c7aa6a;
            margin: 0 0 10px 0;
        }

        .bio-section p {
            color: #ccc;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header class="main-header" style="position: sticky; top: 0; z-index: 100;">
        <div class="header-left">
            <h1 class="title">OBS KAPPA TRACKER</h1>
        </div>
        <div class="header-right">
            <a href="/" class="reset-btn" style="text-decoration: none; display: inline-block; padding: 10px 20px;">
                <i class="fas fa-home"></i> HOME
            </a>
        </div>
    </header>

    <div class="public-profile-container">
        <a href="/rankings.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Rankings
        </a>

        <div id="profile-content">
            <div style="text-align: center; padding: 50px; color: #888;">
                <i class="fas fa-spinner fa-spin" style="font-size: 48px;"></i>
                <p style="margin-top: 20px;">Loading profile...</p>
            </div>
        </div>
    </div>

    <script>
        async function loadProfile() {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('user');

            if (!username) {
                document.getElementById('profile-content').innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <h2>No User Specified</h2>
                        <p>Please select a user from the rankings page.</p>
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(`/api/users/${username}`);
                
                if (!response.ok) {
                    throw new Error('User not found');
                }

                const user = await response.json();

                // Check if profile is public
                if (!user.isPublic) {
                    document.getElementById('profile-content').innerHTML = `
                        <div class="error-message">
                            <i class="fas fa-lock" style="font-size: 48px; margin-bottom: 20px;"></i>
                            <h2>Private Profile</h2>
                            <p>This user's profile is set to private.</p>
                        </div>
                    `;
                    return;
                }

                const displayName = user.displayName || user.username;
                const progress = user.progress || {};
                const memberSince = new Date(user.createdAt).toLocaleDateString();
                const lastActive = progress.lastQuestDate 
                    ? new Date(progress.lastQuestDate).toLocaleDateString()
                    : 'Never';

                const profileLinks = [];
                if (user.twitchUrl) {
                    profileLinks.push(`<a href="${user.twitchUrl}" target="_blank"><i class="fab fa-twitch"></i> Twitch</a>`);
                }
                if (user.tarkovDevId) {
                    profileLinks.push(`<a href="https://tarkov.dev/player/${user.tarkovDevId}" target="_blank"><i class="fas fa-gamepad"></i> Tarkov.dev</a>`);
                }

                document.getElementById('profile-content').innerHTML = `
                    <div class="profile-header-section">
                        ${user.avatarUrl ? `<img src="${user.avatarUrl}" alt="${displayName}" class="profile-avatar" onerror="this.style.display='none'">` : ''}
                        <h1>${displayName}</h1>
                        <p style="color: #888; margin: 0 0 5px 0;">@${user.username}</p>
                        ${user.bio ? `<p style="color: #ccc; margin-top: 15px; line-height: 1.6;">${user.bio}</p>` : ''}
                        ${profileLinks.length > 0 ? `
                            <div class="profile-links">
                                ${profileLinks.join('')}
                            </div>
                        ` : ''}
                    </div>

                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">Completion Rate</div>
                            <div class="stat-value">${(progress.completionRate || 0).toFixed(1)}%</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Quests Completed</div>
                            <div class="stat-value">${progress.totalCompleted || 0}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">PMC Level</div>
                            <div class="stat-value">${progress.pmcLevel || 1}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Prestige</div>
                            <div class="stat-value">${progress.prestige || 0}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Member Since</div>
                            <div class="stat-value" style="font-size: 18px;">${memberSince}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Last Active</div>
                            <div class="stat-value" style="font-size: 18px;">${lastActive}</div>
                        </div>
                    </div>
                `;

            } catch (error) {
                console.error('Error loading profile:', error);
                document.getElementById('profile-content').innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <h2>Error Loading Profile</h2>
                        <p>User not found or an error occurred.</p>
                    </div>
                `;
            }
        }

        // Load profile on page load
        loadProfile();
    </script>
</body>
</html>

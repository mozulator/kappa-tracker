<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kappa Rankings - OBS Kappa Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #0d0d0d;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-y: auto;
        }

        .rankings-container {
            width: 100%;
            margin: 0;
            padding: 40px 20px;
        }

        .rankings-header {
            background: linear-gradient(135deg, rgba(199, 170, 106, 0.1) 0%, rgba(0, 0, 0, 0.4) 100%);
            border: 2px solid #3a3a3a;
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
        }

        .rankings-header h1 {
            color: #c7aa6a;
            font-size: 42px;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
        }

        .rankings-header p {
            color: #888;
            font-size: 18px;
            margin: 0 0 25px 0;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 25px;
        }

        .nav-links a {
            color: #c7aa6a;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(199, 170, 106, 0.1);
            border: 1px solid #c7aa6a;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(199, 170, 106, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .stat-card .stat-value {
            color: #c7aa6a;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-card .stat-label {
            color: #888;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .rankings-table-container {
            background: rgba(30, 30, 30, 0.8);
            border: 2px solid #3a3a3a;
            border-radius: 12px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead tr {
            background: rgba(199, 170, 106, 0.1);
        }

        th {
            padding: 18px 15px;
            text-align: left;
            color: #c7aa6a;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #3a3a3a;
        }

        th.center {
            text-align: center;
        }

        td {
            padding: 18px 15px;
            border-bottom: 1px solid #2a2a2a;
            vertical-align: middle;
        }

        tr:hover {
            background: rgba(199, 170, 106, 0.05);
        }

        .rank {
            font-size: 22px;
            font-weight: 700;
            color: #c7aa6a;
        }

        .rank.top1 { color: #ffd700; }
        .rank.top2 { color: #c0c0c0; }
        .rank.top3 { color: #cd7f32; }

        .user-cell {
            display: flex;
            align-items: center;
            gap: 15px;
            text-align: left;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #c7aa6a;
            flex-shrink: 0;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
            text-align: left;
        }

        .user-name {
            color: #fff;
            font-weight: 600;
            font-size: 16px;
        }

        .user-name a {
            color: #fff;
            text-decoration: none;
            transition: color 0.2s;
        }

        .user-name a:hover {
            color: #c7aa6a;
        }

        .user-links {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .user-links a {
            color: #888;
            text-decoration: none;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            transition: color 0.2s;
        }

        .user-links a:hover {
            color: #c7aa6a;
        }

        .user-links a i {
            font-size: 12px;
        }

        .pmc-level {
            color: #fff;
            font-weight: 600;
            font-size: 18px;
            text-align: center;
        }

        .prestige-badge img {
            width: 45px;
            height: 45px;
            object-fit: contain;
        }

        .quests-completed {
            color: #fff;
            font-weight: 600;
            font-size: 18px;
            text-align: center;
        }

        .completion-rate {
            color: #4CAF50;
            font-weight: 700;
            font-size: 20px;
            text-align: center;
        }

        .last-active {
            color: #888;
            font-size: 13px;
            text-align: center;
        }

        .loading, .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #888;
            font-size: 18px;
        }

        .loading i {
            font-size: 48px;
            margin-bottom: 20px;
            display: block;
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            color: #666;
            font-size: 14px;
        }

        footer a {
            color: #c7aa6a;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .rankings-header h1 {
                font-size: 28px;
            }

            .user-cell {
                gap: 10px;
            }

            .user-avatar {
                width: 40px;
                height: 40px;
            }

            th, td {
                padding: 12px 8px;
                font-size: 13px;
            }

            .user-links {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="rankings-container">
        <div class="rankings-header">
            <h1><i class="fas fa-trophy"></i> KAPPA RANKINGS</h1>
            <p>Global Leaderboard of Quest Completion</p>

            <div class="stats-grid" id="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-users">-</div>
                    <div class="stat-label">Total Trackers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avg-completion">-</div>
                    <div class="stat-label">Avg Completion</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-completed">-</div>
                    <div class="stat-label">Total Quests Completed</div>
                </div>
            </div>

            <div class="nav-links">
                <a href="/"><i class="fas fa-home"></i> Home</a>
                <a href="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
                <a href="/register"><i class="fas fa-user-plus"></i> Register</a>
            </div>
        </div>

        <div class="rankings-table-container">
            <div id="rankings-list">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    Loading rankings...
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Made by <a href="https://twitch.tv/mozula" target="_blank" rel="noopener noreferrer">twitch.tv/mozula</a> for free. Feel free to drop a follow!</p>
    </footer>

    <script>
        async function loadRankings() {
            try {
                const response = await fetch('/api/rankings?limit=100');
                const data = await response.json();

                if (!data.rankings || data.rankings.length === 0) {
                    document.getElementById('rankings-list').innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-trophy"></i>
                            <p>No rankings yet. Be the first!</p>
                        </div>
                    `;
                    return;
                }

                const tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 80px;">Rank</th>
                                <th>Player</th>
                                <th class="center" style="width: 120px;">PMC Level</th>
                                <th class="center" style="width: 120px;">Prestige</th>
                                <th class="center" style="width: 150px;">Quests</th>
                                <th class="center" style="width: 130px;">Completion</th>
                                <th class="center" style="width: 150px;">Last Active</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.rankings.map((user, index) => {
                                const rank = index + 1;
                                const rankClass = rank === 1 ? 'top1' : rank === 2 ? 'top2' : rank === 3 ? 'top3' : '';
                                const displayName = user.displayName || user.username;
                                const lastActive = user.progress.lastQuestDate 
                                    ? formatTimeAgo(new Date(user.progress.lastQuestDate))
                                    : 'Never';

                                return `
                                    <tr>
                                        <td><span class="rank ${rankClass}">#${rank}</span></td>
                                        <td>
                                            <div class="user-cell">
                                                ${user.avatarUrl ? `
                                                    <img src="${user.avatarUrl}" alt="${displayName}" 
                                                         class="user-avatar" 
                                                         onerror="this.style.display='none'">
                                                ` : ''}
                                                <div class="user-info">
                                                    <div class="user-name">
                                                        <a href="/public-profile.html?user=${user.username}">${displayName}</a>
                                                    </div>
                                                    ${user.twitchUrl || user.tarkovDevId ? `
                                                        <div class="user-links">
                                                            ${user.twitchUrl ? `
                                                                <a href="${user.twitchUrl}" target="_blank">
                                                                    <i class="fab fa-twitch"></i> Twitch
                                                                </a>
                                                            ` : ''}
                                                            ${user.tarkovDevId ? `
                                                                <a href="https://tarkov.dev/player/${user.tarkovDevId}" target="_blank">
                                                                    <i class="fas fa-gamepad"></i> Tarkov.dev
                                                                </a>
                                                            ` : ''}
                                                        </div>
                                                    ` : ''}
                                                </div>
                                            </div>
                                        </td>
                                        <td class="pmc-level">${user.progress.pmcLevel}</td>
                                        <td class="center prestige-badge">
                                            ${user.progress.prestige && user.progress.prestige > 0 ? `
                                                <img src="/imgs/prestige_${user.progress.prestige}.webp" 
                                                     alt="Prestige ${user.progress.prestige}" 
                                                     title="Prestige ${user.progress.prestige}">
                                            ` : `<span style="color: #555;">-</span>`}
                                        </td>
                                        <td class="quests-completed">${user.progress.totalCompleted}</td>
                                        <td class="completion-rate">${Math.min(user.progress.completionRate, 100).toFixed(1)}%</td>
                                        <td class="last-active">${lastActive}</td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                `;

                document.getElementById('rankings-list').innerHTML = tableHTML;
            } catch (error) {
                console.error('Error loading rankings:', error);
                document.getElementById('rankings-list').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Failed to load rankings. Please try again later.</p>
                    </div>
                `;
            }
        }

        async function loadGlobalStats() {
            try {
                const response = await fetch('/api/stats/global');
                const data = await response.json();

                document.getElementById('total-users').textContent = data.totalUsers.toLocaleString();
                document.getElementById('avg-completion').textContent = data.avgCompletion + '%';
                document.getElementById('total-completed').textContent = data.totalQuestsCompleted.toLocaleString();
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function formatTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            const intervals = [
                { label: 'year', seconds: 31536000 },
                { label: 'month', seconds: 2592000 },
                { label: 'week', seconds: 604800 },
                { label: 'day', seconds: 86400 },
                { label: 'hour', seconds: 3600 },
                { label: 'minute', seconds: 60 }
            ];

            for (const interval of intervals) {
                const count = Math.floor(seconds / interval.seconds);
                if (count >= 1) {
                    return count === 1 
                        ? `${count} ${interval.label} ago`
                        : `${count} ${interval.label}s ago`;
                }
            }

            return 'Just now';
        }

        // Load data on page load
        loadRankings();
        loadGlobalStats();
    </script>
</body>
</html>
